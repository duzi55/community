<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布—SDJU</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/community.css">

</head>
<body class="body">
<div th:replace="navigation :: nav"></div>
<div class="container-fluid mian">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-edit"></span>发起问题</h2>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题：</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题..."th:value="${title}">
                </div>
                <div class="form-group">
                    <label for="description">问题补充：</label>
                    <textarea type="text" class="form-control" id="description" name="description" th:text="${description}"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签，以，隔开" th:value="${tag}">
                </div>
                <div class="container-fluid mian">
                    <div class="row">
                        <div class="col-lg-9 col-md-12 col-xs-12 col-sm-12" >
                            <div class="alert alert-danger " th:text="${error}" th:if="${error != null}"></div>
                        </div>
                        <div class="col-lg-3 col-md-12 col-xs-12 col-sm-12">
                            <button type="submit" class="btn btn-success btn-publish">发布
                        </button></div>

                    </div>
                </div>

            </form>
        </div>
        <div class="col-lg-3  col-md-12 col-xs-12">
            <h3>问题发起规则</h3>
            ～不要发一些无关紧要的问题<br>
            ～这是个技术问题社区
        </div>
    </div>
</div>
</body>
</html>
