<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/community.css">


</head>
<body class="body">
<div th:replace="navigation :: nav"></div>
<div class="container-fluid mian profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-xs-12">
            <h4><span th:text="${question.title}"></span></h4>
            <span class="font-des">
                作者: <span th:text="${question.user.name}"></span> |
                发布时间: <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm:ss')}"></span> |
                浏览数: <span th:text="${question.viewCount}"></span>
            </span>
            <hr>
            <div class="col-lg-12  col-md-12 col-xs-12" th:text="${question.description}">
            </div>
            <hr class="col-lg-12  col-md-12 col-xs-12">
            <a th:href="@{'/publish/'+${question.id}}" class="community-menu" th:if ="${session.user !=null && session.user.id == question.creator}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 编辑
            </a>
        </div>
        <div class="col-lg-3  col-md-12 col-xs-12">
            <div class="col-lg-12  col-md-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img th:src="${question.user.avatarUrl}" class="media-object" style="width:40px">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading" >
                            <span  th:text="${question.user.name}"></span>
                        </h5>
                    </div>
                    <hr>
                </div>
            </div>
            <div class="col-lg-12  col-md-12 col-xs-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>

</body>
</html>
