<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SDJU Community</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/community.css">


</head>
<body class="body">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">SDJU社区</span>

            </button>
            <a class="navbar-brand" href="/">SDJU社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索话题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user!=null}">
                    <a href="/publish">发布</a>
                </li>

                <li class="dropdown" th:if="${session.user!=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}">我 <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">消息中心</a></li>

                        <li role="separator" class="divider"></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <li th:if="${session.user==null}"><a href="https://github.com/login/oauth/authorize?client_id=fb02737adcf8b4e581c0&redirect_uri=http://localhost:1999/callback&scope=user&state=1">登录</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid mian">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-xs-12">
            <h2><button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-question-sign"></span> 有问题大家说
            </button></h2>
            <hr>
            <div class="media" th:each="questiondto : ${questiondtos}">
                <div class="media-left">
                    <a href="#">
                    <img th:src="${questiondto.user.avatarUrl}" class="media-object" style="width:40px">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${questiondto.title}"></h4>
                    <p th:text="${questiondto.description}"></p>
                    <span class="font-des"><span th:text="${questiondto.viewCount}"></span>浏览·<span th:text="${questiondto.commentCount}"></span>回复·<span th:text="${#dates.format(questiondto.gmtCreate,'yyyy-MM-dd HH:mm:ss')}"></span></span>
                </div>
                <hr>
            </div>
        </div>
        <div class="col-lg-3  col-md-12 col-xs-12">
            <h3>热门话题</h3>
            ～不要发一些无关紧要的问题<br>
            ～这是个技术问题社区
        </div>
    </div>
</div>
</body>
</html>
